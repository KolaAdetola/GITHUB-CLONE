<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="shortcut icon" href="res/github.png" type="image/x-icon" width="20px" height="20px">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
 <header>
    <div class="container">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo">
            <img src="res/social.png" alt="logo" width="30px" height="30px">
        </div>
        <h2 class="name">kolaAdetola</h2>
        <div class="searchBtn">
            <div class="searchImg">
                <img src="res/search.png" alt="search" width="20px" height="20px">
            </div>
            <div class="placeholder">
                <input type="text" placeholder="Type / to search" class="search">
            </div>
            <div class="bar"></div>
            <div class="symbols">
             >_
            </div>
        </div>
        <div id="bar"></div>
        <div class="new">
            <b>+</b>
            <div class="triangle"></div>
        </div>
        <div class="requests">
            <div class="dot-circle">
                <div class="circle">
                 <div class="dot"></div>
                </div>
             </div>
             <div class="pull-requests">

             </div>
             <div class="notification">

             </div>
             <div class="profile"></div>
        </div>
    </div>
</header>
<div class="kl"></div>
</body>
</html>
